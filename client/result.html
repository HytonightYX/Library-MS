<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>search</title>
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="./js/books.js"></script>
    <script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="container-menu flex">
            <div class="container-menu-logo">LOGO</div>
            <div id="block"></div>
            <div class="container-menu-item">
                <a href="">首页</a>
            </div>
            <div class="container-menu-item">
                <a>图书借阅</a>
            </div>
            <div class="container-menu-item">
                <a>图书归还</a>
            </div>
            <div class="container-menu-search">
                <img src="./assets/icon/search.png" alt="" id="search" width="30px" height="30px">
            </div>
            <div class="container-menu-info">
                <div class="menu-info-avatar">
                    <img src="./assets/image/pic1.jpg" alt="" width="100%" height="100%">
                </div>
            </div>
        </div>
        <div class="container-slider-wrapper" style="height: 400px">
            <div class="container-slider-mask"></div>
            <div class="container-slider-pic">
                <img src="./assets/image/pic3.jpg" alt="" width="100%">
            </div>
        </div>
        <div class="container-main-wrapper flex flex-center">
            <div class="main-result-wrapper">
                <h4>搜索结果 共214项</h4>
                <div class="flex flex-wrap flex-space-between" id="main-result-items"></div>
                <div class="main-result-page flex flex-center">
                    <div class="result-page-item disabled">首页</div>
                    <div class="result-page-item disabled">上一页</div>
                    <div class="result-page-item active">1</div>
                    <div class="result-page-item">2</div>
                    <div class="result-page-item">3</div>
                    <div class="result-page-item">4</div>
                    <div class="result-page-item">下一页</div>
                    <div class="result-page-item">末页</div>
                </div>
            </div>
        </div>
        <div class="container-footer container-main-wrapper flex flex-center">
            <p>powered by wyasha</p>
        </div>
    </div>
</body>
<script src="./js/result.js" type="text/javascript"></script>

</html>
