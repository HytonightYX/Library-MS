<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>search</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="container">
        <div class="container-menu flex">
            <div class="container-menu-logo">LOGO</div>
            <div id="block"></div>
            <div class="container-menu-item">
                <a href="">首页</a>
            </div>
            <div class="container-menu-item">
                <a>图书借阅</a>
            </div>
            <div class="container-menu-item">
                <a>图书归还</a>
            </div>
            <div class="container-menu-search">
                <img src="./assets/icon/search.png" alt="" id="search" width="30px" height="30px">
            </div>
            <div class="container-menu-info">
                <div class="menu-info-avatar">
                    <img src="./assets/image/pic1.jpg" alt="" width="100%" height="100%">
                </div>
            </div>
        </div>
        <div class="container-main-wrapper flex flex-center" style="height: 900px; background: #efeee7; padding: 0">
            <div class="main-search-wrapper">
                <input type="text"><button>搜索</button>
                <div class="flex flex-center" style="margin-top: 20px;">
                    <div style="margin-right: 50px">
                        <input type="radio" id="name" name="radio" checked><label for="name">按书名</label>
                    </div>
                    <div style="margin-right: 50px">
                        <input type="radio" id="author" name="radio"><label for="author">按作者</label>
                    </div>
                    <div>
                        <input type="radio" id="isbn" name="radio"><label for="author">按ISBN编号</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-footer">
            <p>powered by wyasha</p>
        </div>
    </div>
</body>

</html>
