<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>detail</title>
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="./js/books.js"></script>
    <script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="container-menu flex">
            <div class="container-menu-logo">LOGO</div>
            <div id="block"></div>
            <div class="container-menu-item">
                <a href="">首页</a>
            </div>
            <div class="container-menu-item">
                <a>图书借阅</a>
            </div>
            <div class="container-menu-item">
                <a>图书归还</a>
            </div>
            <div class="container-menu-search">
                <img src="./assets/icon/search.png" alt="" id="search" width="30px" height="30px">
            </div>
            <div class="container-menu-info">
                <div class="menu-info-avatar">
                    <img src="./assets/image/pic1.jpg" alt="" width="100%" height="100%">
                </div>
            </div>
        </div>
        <div class="container-main-wrapper flex flex-center" style="padding-top: 90px">
            <div class="main-detail-wrapper flex flex-column">
                <h4 class="main-detail-title"></h4>
                <div class="main-detail-content">
                    <div class="detail-content-cover">
                        <img src="" alt="" height="100%">
                    </div>
                    <div class="detail-content-info flex flex-column"></div>
                    <div class="detail-content-rating">
                        <p class="content-rating-title">评分</p>
                        <div style="line-height: 2;">
                            <strong></strong>
                            <i></i>
                        </div>
                    </div>
                </div>
                <br>
                <div class="main-detail-intro">
                    <h4><span>内容简介</span>&nbsp;·&nbsp;·&nbsp;·&nbsp;·&nbsp;·&nbsp;·</h4>
                    <div class="detail-intro-intent" id="content"></div>
                </div>
                <br>
                <div class="main-detail-intro">
                    <h4><span>作者介绍</span>&nbsp;·&nbsp;·&nbsp;·&nbsp;·&nbsp;·&nbsp;·</h4>
                    <div class="detail-intro-intent" id="author"></div>
                </div>
                <br>
                <div class="main-detail-intro">
                    <h4><span>标签</span>&nbsp;·&nbsp;·&nbsp;·&nbsp;·&nbsp;·&nbsp;·</h4>
                    <div class="flex flex-wrap" id="tags"></div>
                </div>
                <div class="main-detail-intro">
                    <h4><span>目录</span>&nbsp;·&nbsp;·&nbsp;·&nbsp;·&nbsp;·&nbsp;·</h4>
                    <div class="detail-intro-intent" id="catalog"></div>
                </div>
            </div>
        </div>
        <div class="container-footer container-main-wrapper flex flex-center">
            <p>powered by wyasha</p>
        </div>
    </div>
</body>
<script src="./js/detail.js" type="text/javascript"></script>

</html>
