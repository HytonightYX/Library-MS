<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>XX图书馆-用户登录</title>
	<link rel="stylesheet" href="./css/index.css">
	<link rel="stylesheet" href="./css/login.css">
</head>

<body>
<div class="g-login">
	<div class="header">
		<div class="container-menu flex">
			<div class="container-menu-logo">LOGO</div>
			<div id="block"></div>
			<div class="container-menu-item">
				<a href="">首页</a>
			</div>
			<div class="container-menu-item">
				<a>图书借阅</a>
			</div>
			<div class="container-menu-item">
				<a>图书归还</a>
			</div>
			<div class="container-menu-search">
				<img src="./assets/icon/search.png" alt="" id="search" width="30px" height="30px"
				     onclick="location.href = './search.html'">
			</div>
			<div class="container-menu-info">
				<div class="menu-info-avatar">
					<img src="./assets/image/pic1.jpg" alt="" width="100%" height="100%">
				</div>
			</div>
		</div>
	</div>

	<div class="m-content">
		<div class="input-wrap">
			<div class="m-input">
				<input type="text" placeholder="用户名..."/>
			</div>

			<div class="m-input">
				<input type="password" placeholder="密码..."/>
			</div>

			<div class="m-button">
				<button>登录</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
